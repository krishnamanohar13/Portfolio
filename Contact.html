<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .contact-section {
      padding: 50px 0;
    }
    .contact-content {
      text-align: center;
    }
    .contact-form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-submit {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Manohar</a>
      </div>
    </nav>
  </header>

  <section class="contact-section">
    <div class="container">
      <div class="contact-content">
        <h1>Contact Information</h1>
        <p>
          If you have any inquiries or would like to get in touch with me, you can reach me at the following email address:
        </p>
        <p>
          Email: <a href="mailto:sativillimanohar26@gmail.com">sativillimanohar26@gmail.com</a>
        </p>
        <p>
            Phone: <a href="tel:+918790960412">+918790960412</a>
        </p>
      </div>

      <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="process_form.php" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Manohar. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
